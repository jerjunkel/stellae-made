<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Stellae Image Search</title>
  </head>

  <style>
    .column {
      display: flex;
      flex-direction: column;
      gap: 1.5rem;
    }

    .results {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 1.5rem;
    }
  </style>
  <body>
    <form action="">
      <input
        type="text"
        name=""
        id=""
        placeholder="What are you looking for?"
      />
      <button type="submit">Search</button>
    </form>
    <div class="results">
      <div class="column"></div>
      <div class="column"></div>
      <div class="column"></div>
      <div class="column"></div>
    </div>
    <p class="more">See more</p>
    <script>
      const button = document.querySelector("button");
      const results = document.querySelector(".results");
      const columns = document.querySelectorAll(".column");
      let nextResults = "";

      document.querySelector("form").addEventListener("submit", (e) => {
        e.preventDefault();
      });

      button.addEventListener("click", async (e) => {
        const searchQuery = getSearchQuery();
        columns.forEach((item) => (item.innerHTML = ""));
        const images = await findImagesByQuery(searchQuery);
      });

      async function findImagesByQuery(query) {
        try {
          await fetchImages(`http://localhost:3000/search?query=${query}`);
          addIntersectionObserver();
        } catch (e) {
          console.log(e);
        }
      }

      function getSearchQuery() {
        const textBox = document.querySelector("input[type=text]");
        return textBox.value;
      }

      function loadImages(images) {
        const count = images.length;
        const numberOfColumns = columns.length;
        images.forEach((image, index) => {
          const col = columns[index % numberOfColumns];
          col.appendChild(createImageElement(image));
        });
      }

      async function fetchImages(url) {
        try {
          const response = await fetch(url);
          const data = await response.json();
          loadImages(data.images);
          updateNext(data.next_page);
        } catch (e) {
          console.log(e);
        }
      }

      function createImageElement(image) {
        const img = document.createElement("img");
        img.src = image.src.medium;
        img.alt = image.alt;
        return img;
      }

      function addImageElement(imageElemet) {}

      function updateNext(url) {
        nextResults = url;
      }

      function addIntersectionObserver() {
        const intersectionObserver = new IntersectionObserver(
          (entries) => {
            if (entries[0].intersectionRatio <= 0) return;

            fetchImages(nextResults);
          },
          {
            rootMargin: "0px 0px 50px 0px",
            threshold: 1.0,
          }
        );
        intersectionObserver.observe(document.querySelector(".more"));
      }
    </script>
  </body>
</html>
