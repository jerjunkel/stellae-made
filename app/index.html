<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Stellae Made Image Search</title>
    <link rel="stylesheet" href="./dist/css/main.css" />
  </head>
  <body>
    <nav class="navbar navbar__container">
      <div class="navbar__wrapper">
        <div class="navbar__logo">
          <p>Stellae <br />Made</p>
        </div>
        <form action="">
          <input
            class="navbar__input"
            type="text"
            name=""
            id=""
            placeholder="What are you looking for?"
          />
          <button type="submit" class="s-btn">Find images</button>
        </form>
      </div>
    </nav>
    <div class="results">
      <div class="results__bar">
        <p class="results__title">Search for an image</p>
      </div>
      <div class="results__items">
        <div class="results__column"></div>
        <div class="results__column"></div>
        <div class="results__column"></div>
        <div class="results__column"></div>
      </div>
      <p class="more"></p>
    </div>
    <script type="module" src="./dist/js/index.js"></script>
  </body>
</html>
