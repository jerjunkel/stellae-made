<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Stellae Image Search</title>
  </head>
  <body>
    <form action="">
      <input
        type="text"
        name=""
        id=""
        placeholder="What are you looking for?"
      />
      <button type="submit">Search</button>
    </form>
    <div
      class="results"
      style="display: flex; flex-wrap: wrap; gap: 1rem"
    ></div>
    <p class="more">See more</p>
    <script>
      const button = document.querySelector("button");
      const results = document.querySelector(".results");
      let nextResults = "";

      document.querySelector("form").addEventListener("submit", (e) => {
        e.preventDefault();
      });

      button.addEventListener("click", async (e) => {
        const searchQuery = getSearchQuery();
        results.innerHTML = "";
        const images = await findImagesByQuery(searchQuery);
      });

      async function findImagesByQuery(query) {
        try {
          await fetchImages(`http://localhost:3000/search?query=${query}`);
          addIntersectionObserver();
        } catch (e) {
          console.log(e);
        }
      }

      function getSearchQuery() {
        const textBox = document.querySelector("input[type=text]");
        return textBox.value;
      }

      function loadImages(images) {
        images.forEach((image) => {
          results.appendChild(createImageElement(image));
        });
      }

      async function fetchImages(url) {
        try {
          const response = await fetch(url);
          const data = await response.json();
          loadImages(data.images);
          updateNext(data.next_page);
        } catch (e) {
          console.log(e);
        }
      }

      function createImageElement(image) {
        const img = document.createElement("img");
        img.src = image.src.medium;
        img.alt = image.alt;
        return img;
      }

      function addImageElement(imageElemet) {}

      function updateNext(url) {
        nextResults = url;
      }

      function addIntersectionObserver() {
        const intersectionObserver = new IntersectionObserver(
          (entries) => {
            // If intersectionRatio is 0, the target is out of view
            // and we do not need to do anything.
            if (entries[0].intersectionRatio <= 0) return;

            fetchImages(nextResults);
            console.log("Loaded new items");
          },
          {
            rootMargin: "0px 0px 50px 0px",
            threshold: 1.0,
          }
        );
        // start observing
        intersectionObserver.observe(document.querySelector(".more"));
      }
    </script>
  </body>
</html>
