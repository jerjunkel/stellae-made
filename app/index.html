<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Stellae Image Search</title>
  </head>
  <body>
    <form action="">
      <input
        type="text"
        name=""
        id=""
        placeholder="What are you looking for?"
      />
      <button type="submit">Search</button>
    </form>
    <div
      class="results"
      style="display: flex; flex-wrap: wrap; gap: 1rem"
    ></div>
    <script>
      const button = document.querySelector("button");
      const results = document.querySelector(".results");
      document.querySelector("form").addEventListener("submit", (e) => {
        e.preventDefault();
      });

      button.addEventListener("click", async (e) => {
        const searchQuery = getSearchQuery();
        results.innerHTML = "";
        const images = await findImagesByQuery(searchQuery);
      });

      async function findImagesByQuery(query) {
        try {
          const response = await fetch(
            `http://localhost:3000/search?query=${query}`
          );

          const data = await response.json();
          updateResults(data);
        } catch (e) {
          console.log(e);
        }
      }

      function getSearchQuery() {
        const textBox = document.querySelector("input[type=text]");
        return textBox.value;
      }

      function updateResults(images) {
        images.forEach((image) => {
          results.appendChild(createImageElement(image));
        });
      }

      function createImageElement(image) {
        const img = document.createElement("img");
        img.src = image.src.medium;
        img.alt = image.alt;
        return img;
      }

    </script>
  </body>
</html>
