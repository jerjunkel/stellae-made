<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Stellae Image Search</title>
    <link rel="stylesheet" href="./dist/css/main.css" />
  </head>

  <style>
    .column {
      display: flex;
      flex-direction: column;
      gap: 1.5rem;
    }

    .results__items {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 1.5rem;
    }
  </style>
  <body>
    <nav class="navbar navbar__container">
      <div class="navbar__wrapper">
        <div class="navbar__logo">
          <p>Stellae Maid</p>
        </div>
        <form action="">
          <input
            class="navbar__input"
            type="text"
            name=""
            id=""
            placeholder="What are you looking for?"
          />
          <button type="submit" class="s-btn">Find an image</button>
        </form>
      </div>
    </nav>
    <div class="results">
      <div class="results__bar">
        <p class="results__title">Search for an image</p>
      </div>
      <div class="results__items">
        <div class="column"></div>
        <div class="column"></div>
        <div class="column"></div>
      </div>
      <p class="more">Loading...</p>
    </div>
    <script type="module" src="./dist/js/index.js"></script>
  </body>
</html>
